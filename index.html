<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes%7CMuli:400,700%7CLibre+Baskerville:300,400,700" rel="stylesheet">
  <link rel="shortcut icon" type="image/x-icon" href="images/wedding-landing-favicon.png">
  <title>Zoe & Alex wedding page</title>
</head>
<body>
  <header class="cover center">
    <div class="welcome-wrapper">
      <div class="tagline">We're getting married!</div>
      <h1 class="nameline">Zoe & Alex</h1>
      <div class="dateline">August 1, 2018</div>
    </div>
  </header>
  <section class="locations center">
    <h2>Locations</h2>
    <div class="ceremony local">
      <h3 class="bold">Cerenomy</h3>
      <img src="images/wedding-landing-ceremony.png" alt="cerenomy">
      <div class="alt-text">St. Nicholas Church</div>
      <div class="alt-text">2 Trinity Square, Budapest</div>
    </div>
    <div class="photos local">
      <h3 class="bold">Photos</h3>
      <img src="images/wedding-landing-photoshoot.png" alt="photo">
      <div class="alt-text">Liberty Bastion</div>
      <div class="alt-text">23 Wisdom Road, Budapest</div>
    </div>
    <div class="party local">
      <h3 class="bold">Party</h3>
      <img src="images/wedding-landing-party.png" alt="party">
      <div class="alt-text">Heaven Lounge</div>
      <div class="alt-text">14 Fairy Street, Budapest</div>
    </div>
  </section>
  <section class="program">
    <div class="alt-text">
    
    </div>
  </section>
  <section class="gifts">
  </section>
  <section class="faq"> <!-- alt-text -->
    <div class="travel-n-acc"></div> 
    <div class="food-n-festive"></div>
    <div class="other-stuff"></div>
  </section>
  <section class="contact"></section>
  <footer class="alt-text"></footer>
</body>
</html>
